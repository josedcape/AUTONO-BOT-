<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AUTONOBOT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      .font-mono { font-family: 'JetBrains Mono', monospace; }
      .font-display { font-family: 'Orbitron', sans-serif; }
      
      /* Custom scrollbar for futuristic theme */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #06b6d4; /* Cyan hover */
      }

      /* Scanning line animation */
      @keyframes scanline {
        0% { top: 0%; opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { top: 100%; opacity: 0; }
      }
      .animate-scanline {
        position: absolute;
        width: 100%;
        height: 2px;
        background: linear-gradient(to right, transparent, #06b6d4, transparent);
        animation: scanline 3s linear infinite;
        z-index: 10;
        pointer-events: none;
      }

      /* Nebula Fog Animation for Browser Border */
      @keyframes nebula-shift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      .animate-nebula {
        background-size: 300% 300%;
        animation: nebula-shift 4s ease infinite;
      }
    </style>
